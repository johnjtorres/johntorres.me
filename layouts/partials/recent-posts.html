<h2>Recent Posts</h2>
<ul class="blog-posts">
  {{ range first 5 (where .Site.RegularPages "Type" "blog") }}
    <li>
      <span>
        <i>
          <time datetime='{{ .Date.Format "Jan 2, 2006" }}' pubdate>
            {{ .Date.Format (default "2006-01-02" .Site.Params.dateFormat) }}
          </time>
        </i>
      </span>
      {{ if .Params.link }}
        <a href="{{ .Params.link }}" target="_blank">{{ .Title }} â†ª</a>
      {{ else }}
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      {{ end }}
    </li>
  {{ else }}
    <li>
      {{ i18n "no-posts" }}
    </li>
  {{ end }}
</ul>
